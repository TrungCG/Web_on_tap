<!DOCTYPE html>
<html>
<body>

<h1>Danh sách sinh viên</h1>
{{ Student }}

    <th>Họ Tên</th>
    <th>Giới Tính</th>
    <th>Ngày Sinh</th>

  {% endfor %}
</table>

</body>
</html>
